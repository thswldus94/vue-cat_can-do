<html>

<body>
    <h2>자식에서 부모로 사용자 정의 이벤트와 $emit 을 사용하여 통신하기</h2>
    <div id="app">
        <comp-child v-on:child-event="parentMethod"></comp-child>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // 예를들면 자식의 child-event 라는 이벤트가 발생하게 되면
    // qnahdml parentMethod 라는 이벤트가 실행되도록 엮인 구조이다
    Vue.component('comp-child', {
        template: '<button v-on:click="handleClick">이벤트 호출 ㄱㄱ</button>',
        methods: {
            // 버튼 클릭 이벤트에서 child-event 호출하기
            handleClick: function () {
                this.$emit('child-event');
            }
        }
    })

    new Vue({
        el: '#app',
        methods: {
            // child-event 가 호출된 경우
            parentMethod: function () {
                alert('이벤트 받음 !!!!');
            }
        }
    })
</script>

</html>
