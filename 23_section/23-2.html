<html>

<body>
    <h2>부모에서 자식으로 v-bind를 써서 데이터 전달하기</h2>
    <div id="app">
        <my-component></my-component>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // v-bind 속성을 이용해서 데이터를 전달할 수도 있습니다
    Vue.component('my-component', {
        template: '<p><comp-child v-bind:val="message"></comp-child></p>',
        data: function () {
            return {
                'message': 'vbind로 보일 메시지요'
            }
        }
    });

    // 부모에서 자식으로 값을 넘겨줄때는 "props" 옵션 사용
    // 그래서 자식에선 props 옵션으로 어떤 값을 받을지 정함
    // 단방향으로 부모 -> 자식으로만 보낼 수 있음
    Vue.component('comp-child', {
        template: '<p>{{ val }}</p>',
        props: ['val']
    })

    new Vue({
        'el': '#app'
    })
</script>

</html>
