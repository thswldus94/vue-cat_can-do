<html>

<body>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

        template: '<p>Hi hello anyeong</p>'
    });

    new Vue({
        el: '#app',

</script>

</html>
